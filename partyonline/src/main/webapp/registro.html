<!DOCTYPE html>
<html>
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="text-center">
				<h3>PartyOnline registro:</h3>
			</div>
			<form>
				<div class="form-group">
					<label for="usuario">Usuario:</label>
					<input class="form-control" id="usuario" placeholder="jalfredoj">
				</div>
				<div class="form-group">
					<label for="nombre">Nombre:</label>
					<input class="form-control" id="nombre" placeholder="José Alfredo">
				</div>
				<div class="form-group">
					<label for="appelidos">Apellidos:</label>
					<input class="form-control" id="appelidos" placeholder="Jiménez">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" class="form-control" id="email" placeholder="ejemplo@mail.com">
				</div>
				<div class="form-group">
					<label for="celular">Celular:</label>
					<input class="form-control" id="celular" aria-describedby="celularHelp" placeholder="55-5555-5555">
					<small id="celularHelp" class="form-text text-muted">No compartimos esta información con nadie.</small>
				</div>				
				<div class="form-group">
					<label for="contrasenia">Contraseña:</label>
					<input type="password" class="form-control" id="contrasenia" placeholder="********">
				</div>
				<div class="form-group">
					<label for="confirmaContrasenia">Confirmar contraseña:</label>
					<input type="password" class="form-control" id="confirmaContrasenia" placeholder="********">
				</div>
				<div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
					<div class="btn-group mr-2" role="group" aria-label="First group">
						<button type="submit" formaction="index.html"  class="btn btn-primary">Cancelar</button>
					</div>
					<div class="btn-group mr-2" role="group" aria-label="Second group">	
						<button type="submit" formaction="continuarRegistro.html" class="btn btn-primary">Continuar</button>
					</div>
				</div>
			</form>
		</div>
		
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	</body>
</html>
